spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: dificil
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  jpa:
    show-sql: true
    hibernate:
      dialect: MySQL8Dialect
      ddl-auto: create
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    dbname: prueba_dificil
    url: jdbc:mysql://localhost:3306/prueba_dificil?autorReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: password
